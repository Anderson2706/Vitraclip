<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Vitraclip | Alertas</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { 
            --red: #ff3b3b; 
            --orange: #ff9500;
            --bg: #05070a; 
            --card: rgba(255, 255, 255, 0.03); 
            --border: rgba(255, 255, 255, 0.08); 
            --text: #94a3b8; 
        }

        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; 
            display: flex; 
            min-height: 100vh;
            background-image: radial-gradient(circle at top right, rgba(255, 59, 59, 0.08), transparent 50%);
            background-attachment: fixed;
        }

        aside { 
            width: 260px; 
            background: rgba(8, 10, 15, 0.8); 
            border-right: 1px solid var(--border); 
            position: fixed; 
            height: 100vh; 
            backdrop-filter: blur(20px); 
            z-index: 100; 
            display: flex;
            flex-direction: column;
        }

        .nav-item { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            padding: 14px 20px; 
            color: var(--text); 
            text-decoration: none; 
            margin: 5px 15px; 
            border-radius: 12px; 
            transition: 0.3s; 
        }

        .nav-item.active { 
            background: rgba(255, 59, 59, 0.1); 
            color: var(--red); 
            font-weight: 700; 
            border: 1px solid rgba(255, 59, 59, 0.2); 
        }

        main { margin-left: 260px; padding: 60px; width: 100%; }

        .alert-card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 28px;
            margin-bottom: 30px;
            border-left: 5px solid var(--red);
        }

        .section-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px; 
            background: rgba(255,255,255,0.02); 
            border-radius: 20px; 
            margin-bottom: 12px; 
            border: 1px solid transparent; 
        }

        .status-tag {
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 800;
        }

        .tag-vencido { background: rgba(255, 59, 59, 0.15); color: var(--red); }
        .tag-proximo { background: rgba(255, 149, 0, 0.15); color: var(--orange); }

    </style>
</head>
<body>

    <aside>
        <div style="padding: 45px 35px;"><h2 style="margin:0; font-weight:900; letter-spacing:-1.5px;">vitraclip<span style="color:var(--red)">.</span></h2></div>
        <nav>
            <a href="dashboard.html" class="nav-item"><i data-lucide="layout-grid"></i> Dashboard</a>
            <a href="alertas.html" class="nav-item active"><i data-lucide="bell"></i> Alertas</a>
            <a href="estimativa.html" class="nav-item"><i data-lucide="zap"></i> Estimativa</a>
            <a href="relatorio.html" class="nav-item"><i data-lucide="pie-chart"></i> Relatório</a>
        </nav>
    </aside>

    <main>
        <header style="margin-bottom: 50px;">
            <h1 style="font-size: 38px; font-weight: 800; margin:0;">Centro de Alertas</h1>
            <p style="color:var(--text)">Gerenciamento de prazos e pendências críticas.</p>
        </header>

        <div class="alert-card">
            <small style="color:var(--red); font-weight:800;">TOTAL EM ATRASO</small>
            <h2 id="total-atrasado" style="font-size: 42px; margin:10px 0;">R$ 0,00</h2>
        </div>

        <div class="section-title"><i data-lucide="alert-circle" size="18"></i> Itens Vencidos ou Próximos</div>
        <div id="lista-alertas">
            </div>
    </main>

    <script>
        lucide.createIcons();

        function cleanVal(v) {
            if (typeof v === 'number') return v;
            let limpo = String(v || "0").replace(/[^\d,.-]/g, '');
            if (limpo.includes(',') && limpo.includes('.')) {
                limpo = limpo.replace(/\./g, '').replace(',', '.');
            } else { limpo = limpo.replace(',', '.'); }
            return parseFloat(limpo) || 0;
        }

        function renderAlertas() {
            const db = JSON.parse(localStorage.getItem('vitraclip_scans') || "[]");
            const container = document.getElementById('lista-alertas');
            const totalAtrasadoEl = document.getElementById('total-atrasado');
            
            let acumuladoAtrasado = 0;
            const hoje = new Date();
            hoje.setHours(0, 0, 0, 0);

            if (db.length === 0) {
                container.innerHTML = '<p style="color:var(--text)">Nenhum alerta detectado.</p>';
                return;
            }

            db.forEach(item => {
                const [d, m, y] = item.data.split('/');
                const vencimento = new Date(y, m - 1, d);
                const valorNum = cleanVal(item.valor);

                // Diferença de dias (Negativo significa que já venceu)
                const diffTime = vencimento - hoje;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                let mostrar = false;
                let statusHtml = '';

                if (diffDays < 0) {
                    // VENCIDO (Aqui entra o seu de 2013)
                    mostrar = true;
                    acumuladoAtrasado += valorNum;
                    statusHtml = `<span class="status-tag tag-vencido">VENCIDO HÁ ${Math.abs(diffDays)} DIAS</span>`;
                } else if (diffDays <= 7) {
                    // PRÓXIMO (Vence em até 7 dias)
                    mostrar = true;
                    statusHtml = `<span class="status-tag tag-proximo">VENCE EM ${diffDays} DIAS</span>`;
                }

                if (mostrar) {
                    container.innerHTML += `
                        <div class="item-row">
                            <div>
                                <div style="font-weight:700; font-size:16px;">${item.empresa}</div>
                                <div style="font-size:12px; color:var(--text); margin-top:5px;">Vencimento: ${item.data}</div>
                            </div>
                            <div style="text-align:right;">
                                <div style="font-weight:800; color:white; font-size:18px; margin-bottom:5px;">R$ ${valorNum.toLocaleString('pt-BR', {minimumFractionDigits:2})}</div>
                                ${statusHtml}
                            </div>
                        </div>
                    `;
                }
            });

            totalAtrasadoEl.innerText = acumuladoAtrasado.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
            lucide.createIcons();
        }

        window.onload = renderAlertas;
    </script>
</body>
</html>
