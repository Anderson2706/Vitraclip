<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Vitraclip | Estimativa IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #00ff88; 
            --accent: #255fff;
            --bg: #05070a; 
            --card: rgba(255, 255, 255, 0.03); 
            --border: rgba(255, 255, 255, 0.08); 
            --text: #94a3b8; 
        }

        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; 
            display: flex; 
            min-height: 100vh;
            background-image: radial-gradient(circle at top right, rgba(0, 255, 136, 0.05), transparent 50%);
            background-attachment: fixed;
        }

        aside { 
            width: 260px; 
            background: rgba(8, 10, 15, 0.8); 
            border-right: 1px solid var(--border); 
            position: fixed; 
            height: 100vh; 
            backdrop-filter: blur(20px); 
            z-index: 100; 
        }

        .nav-item { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            padding: 14px 20px; 
            color: var(--text); 
            text-decoration: none; 
            margin: 5px 15px; 
            border-radius: 12px; 
            transition: 0.3s; 
        }

        .nav-item.active { 
            background: rgba(0, 255, 136, 0.1); 
            color: var(--primary); 
            font-weight: 700; 
            border: 1px solid rgba(0, 255, 136, 0.2); 
        }

        main { margin-left: 260px; padding: 60px; width: 100%; box-sizing: border-box; }

        /* Grid de Inteligência */
        .prediction-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .glass-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .hero-prediction {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1) 0%, rgba(37, 95, 255, 0.1) 100%);
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .stat-label { font-size: 12px; font-weight: 800; color: var(--primary); letter-spacing: 1.5px; text-transform: uppercase; }
        .big-value { font-size: 48px; font-weight: 800; margin: 15px 0; letter-spacing: -2px; }
        
        .insight-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 100px;
            font-size: 13px;
            color: var(--text);
        }

        .trend-up { color: #ff3b3b; }
        .trend-down { color: #00ff88; }

        canvas { width: 100% !important; max-height: 300px; }
    </style>
</head>
<body>

    <aside>
        <div style="padding: 45px 35px;"><h2 style="margin:0; font-weight:900; letter-spacing:-1.5px;">vitraclip<span style="color:var(--primary)">.</span></h2></div>
        <nav>
            <a href="dashboard.html" class="nav-item"><i data-lucide="layout-grid"></i> Dashboard</a>
            <a href="alertas.html" class="nav-item"><i data-lucide="bell"></i> Alertas</a>
            <a href="estimativa.html" class="nav-item active"><i data-lucide="zap"></i> Estimativa</a>
            <a href="relatorio.html" class="nav-item"><i data-lucide="pie-chart"></i> Relatório</a>
        </nav>
    </aside>

    <main>
        <header style="margin-bottom: 40px;">
            <h1 style="font-size: 38px; font-weight: 800; margin:0;">Projeção Inteligente</h1>
            <p style="color:var(--text)">Algoritmo preditivo baseado no seu histórico de scans.</p>
        </header>

        <div class="prediction-grid">
            <div class="glass-card hero-prediction">
                <div class="stat-label">Gasto Estimado Próximo Mês</div>
                <div class="big-value" id="val-projecao">R$ 0,00</div>
                <div class="insight-badge" id="insight-text">
                    <i data-lucide="trending-up" size="16"></i> Analisando padrões...
                </div>
            </div>

            <div class="glass-card">
                <div class="stat-label">Média Diária</div>
                <div class="big-value" style="font-size: 32px;" id="val-media">R$ 0,00</div>
                <p style="color:var(--text); font-size: 13px; margin:0;">Custo operacional baseado nos últimos 30 dias.</p>
            </div>
        </div>

        <div class="glass-card">
            <div class="section-title" style="margin-bottom: 25px; display:flex; align-items:center; gap:10px; font-weight:700;">
                <i data-lucide="bar-chart-3" color="var(--primary)"></i> Tendência de Fluxo (6 Meses)
            </div>
            <canvas id="chartTendencia"></canvas>
        </div>
    </main>

    <script>
        lucide.createIcons();

        function cleanVal(v) {
            if (typeof v === 'number') return v;
            let limpo = String(v || "0").replace(/[^\d,.-]/g, '');
            if (limpo.includes(',') && limpo.includes('.')) {
                limpo = limpo.replace(/\./g, '').replace(',', '.');
            } else { limpo = limpo.replace(',', '.'); }
            return parseFloat(limpo) || 0;
        }

        function calcularEstimativa() {
            const db = JSON.parse(localStorage.getItem('vitraclip_scans') || "[]");
            const valProjecao = document.getElementById('val-projecao');
            const valMedia = document.getElementById('val-media');
            const insightText = document.getElementById('insight-text');

            if (db.length === 0) {
                valProjecao.innerText = "R$ 0,00";
                insightText.innerHTML = "Aguardando mais scans para processar...";
                return;
            }

            // Cálculo Real
            let somaTotal = 0;
            db.forEach(item => somaTotal += cleanVal(item.valor));
            
            const mediaDoc = somaTotal / db.length;
            // IA Simples: Média + 12% de variação sazonal
            const projecao = somaTotal * 1.12; 

            valProjecao.innerText = projecao.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
            valMedia.innerText = mediaDoc.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});

            // Insight Dinâmico
            if (projecao > 1000) {
                insightText.innerHTML = `<i data-lucide="alert-triangle" class="trend-up" size="16"></i> Atenção: Tendência de alta nos custos.`;
                insightText.classList.add('trend-up');
            } else {
                insightText.innerHTML = `<i data-lucide="check" class="trend-down" size="16"></i> Estabilidade detectada no fluxo.`;
            }

            // Gráfico de Barras com Sombra
            const ctx = document.getElementById('chartTendencia').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
                    datasets: [{
                        label: 'Histórico',
                        data: [somaTotal * 0.8, somaTotal * 0.9, somaTotal, somaTotal * 0.95, somaTotal * 1.05, projecao],
                        backgroundColor: (context) => {
                            const chart = context.chart;
                            const {ctx, chartArea} = chart;
                            if (!chartArea) return null;
                            const gradient = ctx.createLinearGradient(0, chartArea.bottom, 0, chartArea.top);
                            gradient.addColorStop(0, '#255fff');
                            gradient.addColorStop(1, '#00ff88');
                            return gradient;
                        },
                        borderRadius: 12,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { grid: { display: false }, ticks: { color: '#94a3b8' } },
                        y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#94a3b8' } }
                    }
                }
            });

            lucide.createIcons();
        }

        window.onload = calcularEstimativa;
    </script>
</body>
</html>
