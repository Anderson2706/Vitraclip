<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitraclip | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --primary: #255fff; --bg: #05070a; --glass: rgba(255,255,255,0.03); }
        body { 
            background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;
            background-image: radial-gradient(circle at 10% 10%, rgba(37, 95, 255, 0.15), transparent 50%);
        }
        .login-card {
            background: var(--glass); backdrop-filter: blur(25px);
            padding: 40px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1);
            width: 100%; max-width: 400px; text-align: center;
        }
        .logo { font-weight: 800; font-size: 1.5rem; margin-bottom: 30px; display: flex; justify-content: center; align-items: center; gap: 8px; }
        .logo-dot { width: 12px; height: 12px; background: var(--primary); border-radius: 50%; box-shadow: 0 0 15px var(--primary); }
        input {
            width: 100%; padding: 14px; margin: 10px 0; box-sizing: border-box;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; color: white; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); outline: none; background: rgba(37, 95, 255, 0.05); }
        .btn-primary {
            width: 100%; padding: 14px; background: var(--primary); border: none;
            border-radius: 12px; color: white; font-weight: 700; cursor: pointer;
            margin-top: 20px; transition: 0.3s;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(37, 95, 255, 0.3); }
        a { color: var(--primary); text-decoration: none; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo"><div class="logo-dot"></div> VITRACLIP</div>
        <h3>Bem-vindo de volta</h3>
        <p style="color: #888; font-size: 0.9rem; margin-bottom: 25px;">Insira seus dados para acessar o painel.</p>
        <form onsubmit="event.preventDefault(); window.location.href='dashboard.html'">
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Senha" required>
            <div style="text-align: right; margin-top: 5px;"><a href="#">Esqueceu a senha?</a></div>
            <button type="submit" class="btn-primary">Entrar no Painel</button>
        </form>
        <p style="margin-top: 25px; font-size: 0.9rem; color: #888;">
            Novo por aqui? <a href="cadastro.html" style="font-weight: 700;">Criar conta gratuita</a>
        </p>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
